<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">

<head>
<meta charset="UTF-8">
<title th:text="#{create.menu.registry.title}"></title>
</head>
<body>
	<div layout:fragment="contenido">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<form method="post" action="#" th:object="${registry}">
						<h1>
							<span th:text="${registry.id} ? 'Editar' : 'Nuevo regsitro'"></span>

						</h1>
						<input type="hidden" th:field="*{id}" id="id" />
						<div class="form-group"
							th:classappend="${#fields.hasErrors('employee')} ? 'has-error'">
							<label class="control-label" for="employee">Empleados</label> <select
								th:field="*{employee}" class="form-control">
								<option value="-1">---</option>
								<option th:each="employee : ${employees}" th:value="${employee.id}"
									th:text="${employee.name}">Empleado</option>
							</select> <span th:if="${#fields.hasErrors('employee')}"
								th:errors="*{employee}" class="help-block" id="employee-error">Errores</span>

						</div>

						<button type="submit" class="btn btn-default">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
