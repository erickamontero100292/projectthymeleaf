<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="layout/base::layout(~{::title},~{::style},~{::#contenido}, ~{::script})">


<head>
<meta charset="UTF-8">
<title th:text="#{create.menu.registry.title}"></title>
<style>
body {
	margin-top: 20px;
}
</style>
</head>
<body>
	<th:block id="contenido">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<form method="post" action="#" th:object="${registry}" th:action="@{/create/registry/new/submit}">
						<h1>
							<span th:text="${registry.id} ? #{label.editRegistry} : #{label.newRegistry}"></span>

						</h1>
						<input type="hidden" th:field="*{id}" id="id" />
						<div class="form-group"
							th:classappend="${#fields.hasErrors('employee')} ? 'has-error'">
							<label class="control-label" for="employee" th:text="#{label.employees}">Empleados</label> <select
								th:field="*{employee}" class="form-control">
								<option value="-1">---</option>
								<option th:each="employee : ${employees}"
									th:value="${employee.id}" th:text="${employee.name}">Empleado</option>
							</select> <span th:if="${#fields.hasErrors('employee')}"
								th:errors="*{employee}" class="help-block" id="employee-error">Errores</span>
						</div>
							<div class="form-group">
							<label class="control-label" for="hour" th:text="#{label.numberHour}">Horas</label> <input
								type="number" min="0" max="24"  class="form-control" id="hour" th:placeholder="#{label.hours}"
								required="required" th:field="*{hours}">
						</div>

						<button type="submit" class="btn btn-default" th:text="#{label.send}">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</th:block>
	<script src="../../static/js/app.js" th:src="@{/js/app.js}"></script>

</body>
</html>
