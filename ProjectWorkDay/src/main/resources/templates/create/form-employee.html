<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">

<head>
<meta charset="UTF-8">
<title th:text="#{create.menu.employee.title}"></title>
</head>
<body>
	<div layout:fragment="contenido">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<form method="post" action="#" th:object="${employee}"
						th:action="@{/admin/categoria/nueva/submit}" id="form-employee">
						<h1>
							<span th:text="${employee.id} ? 'Editar' : 'Nuevo trabajador'"></span>

						</h1>
						<input type="hidden" th:field="*{id}" id="id" />
						<div class="form-group">
							<label class="control-label" for="name">Nombre</label> <input
								type="text" class="form-control" id="name" placeholder="Nombre"
								required="required" th:field="*{name}">
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('workday')} ? 'has-error'">
							<label class="control-label" for="workday-datalist">Jornada
								laboral</label>
							<!-- Si estamos editando, queremos tomar el valor de la categorÃ­a y dejarlo visible en este campo -->
							<input type="text" id="workday-datalist"
								th:value="${employee?.workday?.name}" class="form-control"
								list="workday-list" />
							<datalist id="workday-list">
								<option th:each="workday : ${workdays}"
									th:data-value="${workday.id}" th:value="${workday.name}"></option>
							</datalist>
							<!-- El campo que realmente va vinculado a nuestro command object es este -->
							<input type="hidden" id="workday" th:field="*{workday}" /> <span
								th:if="${#fields.hasErrors('workday')}" th:errors="*{workday}"
								class="help-block" id="workday-error">Errores</span>
						</div>

						<button type="submit" class="btn btn-default">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
