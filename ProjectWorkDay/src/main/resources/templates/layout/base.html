<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	th:fragment="layout(titulo, estilos, contenido, scripts)">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- El título base será remplazado por el parámetro "titulo" -->
<title th:replace="${titulo}">Título base</title>
<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<!-- Estilos propios, si los hubiera -->
<th:block th:replace="${estilos}"></th:block>
</head>

<body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/" th:text="#{project.name}">Project
					name</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{''(lang=es_ES)}">Español</a></li>
					<li><a th:href="@{''(lang=en_GB)}">Inglés (UK)</a></li>
					<li class="active"><a th:href="@{/create/employee/new}"
						th:text="#{create.menu.employee}">Home</a></li>
					<li><a th:href="@{/create/workday/new}"
						th:text="#{create.menu.workday}">About</a></li>
					<li><a th:href="@{/create/workday/list}"
						th:text="#{list.menu.workday}">Lista de jornada</a></li>
					<li><a th:href="@{/create/employee/list}"
						th:text="#{list.menu.employee}">Lista de empleados</a></li>
					<li><a th:href="@{/create/registry/new}"
						th:text="#{create.menu.registry}">Crear registro</a></li>
					<li><a th:href="@{/create/registry/list}"
						th:text="#{list.menu.registry}">Lista de registros</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<!-- El contenido de la página correspondiente -->
	<div th:replace="${contenido}">
		<p>Contenido de la página</p>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<th:block th:replace="${scripts}"></th:block>

</body>
