<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="layout/base::layout(~{::title},~{::style},~{::#contenido}, ~{::script})">

<head>
<meta charset="UTF-8">
<title th:text="#{list.menu.workday}"></title>
<style>
body {
	margin-top: 20px;
}
</style>
</head>
<body>
	<th:block id="contenido">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<div class="pull-right">
						<a th:href="@{/create/workday/new}" class="btn btn-primary"
							th:text="#{create.menu.workday}">Nuevo producto</a>

					</div>
					<table class="table">
						<thead>
							<tr>
								<th>Nombre jornada</th>
								<th>Numero de horas diarias</th>
								<th>Numero de horas semanales</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="workday : ${workdays}">
								<td th:text="${workday.name}"></td>
								<td th:text="${workday.numberDailyHour != null}? ${workday.numberDailyHour} : '0'"></td>
								<td th:text="${workday.numberWeekHour != null}? ${workday.numberWeekHour} : '0'"></td>

								<td class="operaciones"><a
									th:href="@{/create/workday/edit/{id}(id=${workday.id})}"
									class="btn btn-primary">Editar</a> <a
									th:href="@{/create/workday/delete/{id}(id=${workday.id})}"
									type="button" class="btn btn-danger">Borrar</a>
							</tr>
						</tbody>
					</table>


				</div>
			</div>
		</div>
	</th:block>
		<script src="../../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
