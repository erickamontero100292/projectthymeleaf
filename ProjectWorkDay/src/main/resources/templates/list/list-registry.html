<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="layout/base::layout(~{::title},~{::style},~{::#contenido}, ~{::script})">


<head>
<meta charset="UTF-8">
<title th:text="#{list.menu.workday}"></title>
<style>
body {
	margin-top: 20px;
}
</style>
</head>
<body>
	<th:block id="contenido">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<div class="pull-right">
						<a th:href="@{/create/employee/new}" class="btn btn-primary"
							th:text="#{create.menu.employee}">Nuevo empleado</a>

					</div>
					<table class="table">
						<thead>
							<tr>
								<th>Nombre empleado</th>
								<th>Nombre de la jornada</th>
								<th>Horas trabajadas</th>
								<th>Dia trabajado</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="registry : ${registrys}">
								<td th:text="${registry.employee.name}"></td>
								<td th:text="${registry.employee.workday.name}"></td>
								<td th:text="${registry.hours}"></td>
								<td th:text="${#temporals.format(registry.dateRegistry, 'dd/MMM/yyyy HH:mm')}"></td>
								<td class="operaciones"><a class="btn btn-primary">Editar</a>
									<a type="button" class="btn btn-danger">Borrar</a></td>
							</tr>
						</tbody>
					</table>


				</div>
			</div>
		</div>
	</th:block>
	<script src="../../static/js/app.js" th:src="@{/js/app.js}"></script>

</body>
</html>
